<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>テスト</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <header class="bg-info">&nbsp;</header>
        <div class="container-fluid">
          <div class="row mt-3">
            <div class="col-md-12 text-center text-primary"><p>【　ECサイト管理メニュー　認証画面　】</p></div>
          </div>
  <form action="#" th:action="@{/admin/login}" th:method="POST">
<div class="row bg-info mt-3">
    <div class="col-md-12">
          <div class="row mt-3">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-3">
                <label for="usernameInput" class="input-group-text bg-primary text-white">ＩＤ</label>
            </div>
            <div class="col-md-5">
                <input type="text" id="usernameInput" name="username" class="form-control" placeholder="ID">
            </div>
            <div class="col-md-2">&nbsp;</div>
          </div>
          <div class="row mt-2">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-3">
                <label for="passwordInput"class="input-group-text bg-primary text-white">パスワード</label>
            </div>
            <div class="col-md-5">
                <input type="password" id="passwordInput" name="password" class="form-control" placeholder="パスワード">
            </div>
            <div class="col-md-2">&nbsp;</div>
          </div>
          <div class="row mt-3 mb-3">
            <div class="col-md-4">&nbsp;</div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-lg btn-success w-100">ログイン</button>
            </div>
            <div class="col-md-4">&nbsp;</div>
          </div>
    </div>
</div>
        </form>
        </div>
        <footer class="bg-info text-center mt-3">Copyright ©2022 ○○ All Rights Reserved.</footer>
    </body>
</html>
