<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー編集</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="mt-3">ユーザー編集</h1>
<form th:action=@{/admin/insert} method="POST" th:object="${user}">
	<label for="staffNm">ユーザー名</label>
	<input id="staffNm" name="staffNm" type="text" th:value="*{staffNm}">
	<br/>
	<button class="mt-4" type="submit">更新する</button>
</form>
<div class="mt-3"><a href="#" th:href=@{/admin/user_list}>ユーザー一覧に戻る</a></div>
</body>
</html>
